    <table>
        <tr>
            <td>
                <img src="{{thumbSrc}}" alt="ALT NAME">
            </td>
            <td>
                 <h3>{{title}}</h3>
            </td>
            <td>
            <button type="button" class="button btn btn-primary download"><span class="glyphicon glyphicon-download"></span> Download</button>
            {{#if isMobile}}
                    {{#if isRepo}}
                        <button type="button" class="button btn btn-primary open"><span class="glyphicon glyphicon-circle-arrow-right"></span> Magazines list</button>
                    {{/if}}
                    {{#unless downloading}}
                        {{#if localData}}
                            <button type="button" class="button btn btn-primary open"><span class="glyphicon glyphicon-eye-open"></span> Read</button>
                            {{#if dlAvailable}}
                                <button type="button" class="button btn btn-primary update"><span class="glyphicon glyphicon-cloud-download"></span> Update</button>
                            {{/if}}
                            <button type="button" class="button btn btn-danger remove"><span class="glyphicon glyphicon-remove"></span> remove</button>
                        {{else}}
                            {{#if dlAvailable}}
                                <button type="button" class="button btn btn-primary download"><span class="glyphicon glyphicon-download"></span> Download</button>
                            {{/if}}
                        {{/if}}
                    {{/unless}}
                    {{#if downloading}}
                    <button type="button" class="button btn btn-danger cancel">Cancel</button>
                    {{/if}}
                {{else}}
                
                {{/if}}
            </div>
        </td>
        <td>
            {{#if downloading}}
                <div class="progress"><span class="animate" style="width:{{dlProgress}}%"></span></div>
            {{/if}}
        </td>
    </tr>
</table>
