<div class="thumbnail clickable">
    <img src="http://placehold.it/320x200" alt="ALT NAME">
    <div class="caption">
        <h3>{{title}}</h3>
        <h7>{{uploadTime}}</h7>
        <p>{{content}}</p>
    </div>
    
    {{#if dlAvailable}}
        {{#unless downloading}}
            <button type="button" class="btn btn-warning download">Download</button>
        {{/unless}}
    {{/if}}
    
    {{#if downloading}}
    <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
            <span class="sr-only">15% Complete</span>
        </div>
    </div>
        
    <button type="button" class="btn btn-danger cancel">Cancel</button>
    
    {{/if}}
        
</div>
